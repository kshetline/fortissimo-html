      position: relative;
    }

    .sizer {
      height: 1px;
      opacity: 0;
      position: absolute;
      width: 100%;
      z-index: -1000;
    }

    .inner-wrapper {
      background-color: #BFC;
      overflow: visible;
      position: relative;
      width: -moz-fit-content;
      width: fit-content;
    }

    /* Ignore as &lt; attribute */
    .content {
      margin: 1em;
      min-width: 500px;
